<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>导航栏下拉菜单效果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

       .navbar {
            overflow: hidden;
            background-color: #333;
        }

       .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

       .navbar a:hover {
            background: #ddd;
            color: black;
        }

       .dropdown {
            float: left;
            overflow: hidden;
        }

       .dropdown.dropbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

       .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

       .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

       .dropdown-content a:hover {
            background-color: #ddd;
        }

       .dropdown:hover.dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">主页</a>
    <a href="#about">关于我</a>
    <div class="dropdown">
        <button class="dropbtn">联系我</button>
        <div class="dropdown-content">
            <a href="#">电话</a>
            <a href="#">邮件</a>
        </div>
    </div>
</div>

</body>
</html>
