<!DOCTYPE html>
<html>

<head>
  <style>
  .box {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: red;
      animation: colorBlink 0.5s infinite alternate;
    }

    @keyframes colorBlink {
      0% {
        background-color: red;
      }

      25% {
        background-color: blue;
      }

      50% {
        background-color: green;
      }

      75% {
        background-color: yellow;
      }

      100% {
        background-color: purple;
      }
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
